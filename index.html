<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="app-container">
        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <h2>Join Chat</h2>
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" placeholder="Enter your username" required>
                </div>
                <button id="loginBtn" class="btn btn-primary">Connect</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Chat Interface -->
        <div class="chat-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="header-left">
                        <h3>Chats</h3>
                        <div class="connection-status" id="connectionStatus">
                            <span class="status-dot"></span>
                            <span class="status-text">Connecting...</span>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button id="darkModeToggle" class="btn btn-icon" title="Toggle Dark Mode">‚òÄÔ∏è</button>
                        <button id="refreshBtn" class="btn btn-icon" title="Refresh Chats">‚Üª</button>
                        <div class="settings-container">
                            <button id="settingsBtn" class="btn btn-icon" title="Settings">‚öôÔ∏è</button>
                            <div id="settingsDropdown" class="settings-dropdown">
                                <button id="newGroupBtn" class="dropdown-item">
                                    <span class="dropdown-icon">üë•</span>
                                    New Group
                                </button>
                                <button id="activeSessionsBtn" class="dropdown-item">
                                    <span class="dropdown-icon">üì±</span>
                                    Active Sessions
                                </button>
                                <button id="logoutBtn" class="dropdown-item">
                                    <span class="dropdown-icon">üö™</span>
                                    Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="user-info">
                    <div class="avatar">
                        <span id="userAvatar"></span>
                    </div>
                    <div class="user-details">
                        <span id="currentUserName"></span>
                        <span id="currentUser" class="user-username"></span>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="search-container">
                    <div class="search-input-container">
                        <input type="text" id="searchInput" placeholder="Search conversations..." class="search-input">
                        <button id="clearSearchBtn" class="clear-search-btn">√ó</button>
                    </div>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="users">Users</button>
                        <button class="filter-tab" data-filter="groups">Groups</button>
                        <button class="filter-tab" data-filter="online">Online</button>
                    </div>
                </div>

                <div class="chat-list" id="chatList">
                    <!-- Chat items will be populated here -->
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="main-chat">
                <div class="chat-header">
                    <div class="chat-info">
                        <h3 id="chatTitle">Select a chat</h3>
                        <span id="chatStatus" class="chat-status"></span>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <h4>Welcome to WebSocket Chat!</h4>
                        <p>Select a chat from the sidebar to start messaging</p>
                    </div>
                </div>

                <div class="message-input-container">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                        <button id="sendBtn" class="btn btn-send" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reconnection Toast -->
        <div id="reconnectToast" class="toast">
            <div class="toast-content">
                <span class="toast-icon">‚ö†Ô∏è</span>
                <span id="reconnectMessage">Reconnecting...</span>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
